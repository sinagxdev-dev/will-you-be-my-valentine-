<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Indie Flower', cursive;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 50px 30px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            animation: slideUp 0.6s ease-out;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            text-align: center;
            font-size: 3.5em;
            margin: 0 0 30px 0;
            color: #000;
            font-family: 'Permanent Marker', cursive;
            animation: fadeIn 1s ease-out;
            line-height: 1.2;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .pink { 
            color: #ff1493;
            display: inline-block;
            animation: heartBeat 1.5s ease-in-out infinite;
        }
        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.2); }
            20%, 40% { transform: scale(1); }
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 20px 0;
            font-size: 2.5em;
            cursor: pointer;
            border-radius: 8px;
            opacity: 0;
            animation: slideInLeft 0.5s ease-out forwards;
            font-family: 'Permanent Marker', cursive;
            color: #000;
        }
        li:nth-child(1) { animation-delay: 0.3s; }
        li:nth-child(2) { animation-delay: 0.5s; }
        li:nth-child(3) { animation-delay: 0.7s; }
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        li:hover { 
            background: #ffe0f0;
            transform: translateX(10px);
            transition: all 0.3s ease;
        }
        .square {
            width: 40px;
            height: 40px;
            border: 4px solid #000;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: #ff1493;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        li:hover .square {
            border-color: #ff1493;
            transform: rotate(360deg);
        }
        li:last-child {
            color: #000;
            font-weight: normal;
            text-decoration: underline;
            text-decoration-color: #000;
            text-decoration-thickness: 3px;
        }
        li:last-child .square {
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 20, 147, 0.4);
            }
            50% { 
                transform: scale(1.1);
                box-shadow: 0 0 0 10px rgba(255, 20, 147, 0);
            }
        }
        #trap {
            display: none;
            text-align: center;
            margin-top: 30px;
        }
        #trap.show {
            display: block;
            animation: zoomIn 0.6s ease-out;
        }
        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        #trap img {
            width: 100%;
            max-width: 300px;
            border-radius: 15px;
            margin-bottom: 15px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        #trap p {
            font-size: 1.5em;
            font-weight: normal;
            color: white;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 20px;
            border-radius: 10px;
            animation: slideInUp 0.8s ease-out 0.3s both;
            font-family: 'Indie Flower', cursive;
        }
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .checkmark {
            animation: checkPop 0.3s ease-out;
        }
        @keyframes checkPop {
            0% { transform: scale(0); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }
            li {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Do You<br>Like Me<span class="pink">?</span></h1>
        <ul>
            <li onclick="show(this)"><div class="square"></div>YES</li>
            <li onclick="show(this)"><div class="square"></div>DEFINITELY</li>
            <li onclick="show(this)"><div class="square"></div>ABSOLUTELY!!</li>
        </ul>
        <div id="trap">
            <img src="https://i.pinimg.com/736x/4a/d7/b7/4ad7b7bab15c4cae9bb821afc36f916f.jpg">
            <p>You've fallen right into my trap!</p>
        </div>
    </div>
    <script>
        function show(el) {
            var square = el.querySelector('.square');
            square.innerHTML = 'âœ“';
            square.classList.add('checkmark');
            setTimeout(function() {
                document.getElementById('trap').classList.add('show');
            }, 400);
        }
    </script>
</body>
</html>
