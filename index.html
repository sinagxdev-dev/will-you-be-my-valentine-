<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 50px 30px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            font-size: 3em;
            margin: 0 0 30px 0;
            color: #333;
        }
        .pink { color: #ff1493; }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 15px 0;
            font-size: 2em;
            cursor: pointer;
            border-radius: 8px;
        }
        li:hover { background: #ffe0f0; }
        .square {
            width: 35px;
            height: 35px;
            border: 3px solid #333;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #ff1493;
        }
        li:last-child {
            color: #ff1493;
            font-weight: bold;
        }
        #trap {
            display: none;
            text-align: center;
            margin-top: 30px;
        }
        #trap img {
            width: 100%;
            max-width: 300px;
            border-radius: 15px;
            margin-bottom: 15px;
        }
        #trap p {
            font-size: 1.3em;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Will You Be<br>My Valentine<span class="pink">?</span></h1>
        <ul>
            <li onclick="show(this)"><div class="square"></div>YES</li>
            <li onclick="show(this)"><div class="square"></div>DEFINITELY</li>
            <li onclick="show(this)"><div class="square"></div>ABSOLUTELY!!</li>
        </ul>
        <div id="trap">
            <img src="https://i.pinimg.com/736x/4a/d7/b7/4ad7b7bab15c4cae9bb821afc36f916f.jpg">
            <p>You've fallen right into my trap!</p>
        </div>
    </div>
    <script>
        function show(el) {
            el.querySelector('.square').innerHTML = 'âœ“';
            setTimeout(function() {
                document.getElementById('trap').style.display = 'block';
            }, 400);
        }
    </script>
</body>
</html>
