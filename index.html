<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: #f9f9f9;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.4);
            max-width: 450px;
            width: 100%;
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #ff6b6b, #ff8787, #ff6b6b);
            border-radius: 20px;
            z-index: -1;
            opacity: 0.3;
        }

        .title {
            font-size: 48px;
            margin-bottom: 40px;
            text-align: center;
            font-weight: bold;
            line-height: 1.3;
            color: #333;
        }

        .heart {
            color: #ff1493;
            display: inline-block;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.1); }
            20%, 40% { transform: scale(1); }
        }

        .options {
            list-style: none;
        }

        .option {
            margin: 25px 0;
            display: flex;
            align-items: center;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 10px;
            border-radius: 10px;
        }

        .option:hover {
            background: rgba(255, 105, 180, 0.1);
            transform: translateX(10px);
        }

        .checkbox {
            width: 35px;
            height: 35px;
            border: 3px solid #333;
            margin-right: 20px;
            cursor: pointer;
            position: relative;
            flex-shrink: 0;
            transition: all 0.3s;
        }

        .option:hover .checkbox {
            border-color: #ff1493;
        }

        .option:last-child {
            font-size: 36px;
            font-weight: bold;
            color: #ff1493;
        }

        .option:last-child .checkbox {
            animation: pulse 1.5s infinite;
            border-color: #ff1493;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 20, 147, 0.7);
            }
            50% { 
                transform: scale(1.15);
                box-shadow: 0 0 0 10px rgba(255, 20, 147, 0);
            }
        }

        .trap-message {
            margin-top: 40px;
            padding: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            text-align: center;
            font-size: 20px;
            color: white;
            display: none;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            font-weight: bold;
        }

        .trap-message.show {
            display: block;
            animation: slideIn 0.6s ease-out;
        }

        .trap-image {
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            display: none;
        }

        .trap-image.show {
            display: block;
            animation: zoomIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(-20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 500px) {
            .title {
                font-size: 38px;
            }
            .option {
                font-size: 26px;
            }
            .option:last-child {
                font-size: 30px;
            }
            .card {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="title">
            Will You Be<br>
            My Valentine<span class="heart">?</span>
        </div>
        
        <ul class="options">
            <li class="option" onclick="showTrap(this)">
                <div class="checkbox"></div>
                <span>YES</span>
            </li>
            <li class="option" onclick="showTrap(this)">
                <div class="checkbox"></div>
                <span>DEFINITELY</span>
            </li>
            <li class="option" onclick="showTrap(this)">
                <div class="checkbox"></div>
                <span>ABSOLUTELY!!</span>
            </li>
        </ul>

        <img src="https://i.pinimg.com/736x/4a/d7/b7/4ad7b7bab15c4cae9bb821afc36f916f.jpg" 
             alt="Frozen Elsa Trap" 
             class="trap-image" 
             id="trapImage">

        <div class="trap-message" id="trapMessage">
            You've fallen right into my trap!
        </div>
    </div>

    <script>
        function showTrap(element) {
            const checkbox = element.querySelector('.checkbox');
            if (!checkbox.innerHTML) {
                checkbox.innerHTML = 'âœ“';
                checkbox.style.color = '#ff1493';
                checkbox.style.fontSize = '24px';
                checkbox.style.display = 'flex';
                checkbox.style.alignItems = 'center';
                checkbox.style.justifyContent = 'center';
            }
            
            const trapImage = document.getElementById('trapImage');
            if (!trapImage.classList.contains('show')) {
                setTimeout(() => {
                    trapImage.classList.add('show');
                }, 300);
            }
            
            const trapMessage = document.getElementById('trapMessage');
            if (!trapMessage.classList.contains('show')) {
                setTimeout(() => {
                    trapMessage.classList.add('show');
                }, 800);
            }
        }
    </script>
</body>
</html>
